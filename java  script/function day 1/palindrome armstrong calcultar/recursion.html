<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
                //wap to find factorial using recursion.

        let n = parseInt(prompt("Enter number to find its factorial:"));
        
        function factorial(n) {
            if (n == 1) {                                      // base case
                return 1;
            }
            return n * factorial(n - 1);                      // recursive case
        }

        document.writeln(factorial(n));




    </script>
</body>
</html>
