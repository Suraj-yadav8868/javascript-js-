    <script>

        //---------------------wap to check given number is palindrome or not.-----------------------------//

        
          let num = prompt("enter the number")
          let reverse = 0;

           function palindrome(num){                                      // 143
             let temp = num;                                       // temp = 143
             while(temp > 0){                                      // 143 > 0 condition true
                let rev = temp % 10                                // 143 % 10 =   3
                    reverse = (reverse * 10) + rev;                //  0 + 3  reverse = 1   4   1 
                    temp = Math.floor(temp /= 10);                 //  143 = 143 / 10  = 14   jo new temp = 14
             }
             if (num == reverse){
                document.writeln("number is palindrom")
             }else {
                document.writeln("number not palindrom")
             }

           }
           palindrome(num)

    </script>
