<body>
    <script>
        //WAP TO CHECK WHETHER A NUMBER IS A PALINDROME OR NOT USING A FUNCTION
        let num = prompt("enter the number for check palindrome or not");
        let reverse = 0;

        function palindrom(num) {
            temp = num;
            while( temp > 0){
                let rev = temp % 10;
                reverse = (reverse * 10) + rev
                temp = Math.floor(temp /= 10); 
            }  
            if (num == reverse){
                document.writeln(num + "is palindrom number")
            }else {
                document.writeln(num + "is not a palindrome num")
            }
        
        }
        palindrom(121)
    </script>
</body>
