<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: rgb(180, 133, 138);
            /* Navy Blue */
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px 8px;
            border: none;
            border-radius: 3px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background {
            background: linear-gradient(rgba(212, 50, 50, 0.4), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/1600x900/?sunset,sky') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .quote-box {
            background-color: rgb(180, 133, 138);
            /* Navy Blue */
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .quote {
            font-size: 25px;
            font-style: italic;
            line-height: 1.5;
        }
    </style>
    </head>

    <body>

        <header>
            <div class="logo">Daily Quotes</div>
            <nav>
                <a href="#">nature</a>
                <a href="#">study</a>
                <a href="#">Quote of the Day</a>
                <a href="#">Subscribe our plan</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search quotes...">
            </div>
        </header>




        <div class=" background">

            <div class="quote-box">
                <div > 
                    <P class="quote"> click to button and see the quote</P>
                </div>
                <button type="button" class="btn btn-success mt-5" id="next">next qoute >>>>></button>
            </div>
        </div>







        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    </body>

</html>
